<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard - Crypto, Stock, Forex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal-backdrop {
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen">
    
    <!-- Header -->
    <header class="bg-slate-800/50 backdrop-blur-sm border-b border-slate-700 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                    <h1 class="text-2xl font-bold text-white">Trading Dashboard</h1>
                </div>
                <div>
                    <button id="loginBtn" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition">
                        ƒêƒÉng nh·∫≠p Admin
                    </button>
                    <button id="logoutBtn" class="hidden px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition">
                        <span class="inline-block mr-2">‚Üê</span> ƒêƒÉng xu·∫•t
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Modal -->
    <div id="loginModal" class="hidden fixed inset-0 bg-black/50 modal-backdrop flex items-center justify-center z-50 p-4">
        <div class="bg-slate-800 rounded-xl p-6 w-full max-w-md fade-in">
            <h2 class="text-2xl font-bold text-white mb-4">ƒêƒÉng nh·∫≠p Admin</h2>
            <div class="space-y-4">
                <input id="username" type="text" placeholder="T√™n ƒëƒÉng nh·∫≠p" class="w-full px-4 py-2 bg-slate-700 text-white rounded-lg border border-slate-600 focus:border-blue-500 outline-none">
                <div class="relative">
                    <input id="password" type="password" placeholder="M·∫≠t kh·∫©u" class="w-full px-4 py-2 bg-slate-700 text-white rounded-lg border border-slate-600 focus:border-blue-500 outline-none pr-10">
                    <button id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-white">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
                <div class="text-sm text-slate-400">Demo: admin / admin123</div>
                <div class="flex gap-2">
                    <button id="submitLogin" class="flex-1 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition">
                        ƒêƒÉng nh·∫≠p
                    </button>
                    <button id="cancelLogin" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded-lg transition">
                        H·ªßy
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <!-- Tabs -->
        <div class="flex gap-2 mb-6 overflow-x-auto pb-2">
            <button class="tab-btn px-6 py-3 rounded-lg font-semibold transition whitespace-nowrap bg-blue-500 text-white" data-tab="crypto">
                ‚Çø Cryptocurrency
            </button>
            <button class="tab-btn px-6 py-3 rounded-lg font-semibold transition whitespace-nowrap bg-slate-800 text-slate-300 hover:bg-slate-700" data-tab="stock">
                üìà Ch·ª©ng kho√°n
            </button>
            <button class="tab-btn px-6 py-3 rounded-lg font-semibold transition whitespace-nowrap bg-slate-800 text-slate-300 hover:bg-slate-700" data-tab="forex">
                üí± Forex
            </button>
            <button class="tab-btn px-6 py-3 rounded-lg font-semibold transition whitespace-nowrap bg-slate-800 text-slate-300 hover:bg-slate-700" data-tab="articles">
                üì∞ B√†i vi·∫øt
            </button>
        </div>

        <!-- Admin Form (Hidden by default) -->
        <div id="adminForm" class="hidden bg-slate-800 rounded-xl p-6 border border-slate-700 mb-6 fade-in">
            <h3 class="text-xl font-bold text-white mb-4">Th√™m gi√° m·ªõi</h3>
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                <input id="formSymbol" placeholder="Symbol (VD: BTC)" class="px-4 py-2 bg-slate-700 text-white rounded-lg border border-slate-600 focus:border-blue-500 outline-none">
                <input id="formName" placeholder="T√™n (VD: Bitcoin)" class="px-4 py-2 bg-slate-700 text-white rounded-lg border border-slate-600 focus:border-blue-500 outline-none">
                <input id="formPrice" placeholder="Gi√°" type="number" step="0.01" class="px-4 py-2 bg-slate-700 text-white rounded-lg border border-slate-600 focus:border-blue-500 outline-none">
                <input id="formChange" placeholder="Thay ƒë·ªïi %" type="number" step="0.01" class="px-4 py-2 bg-slate-700 text-white rounded-lg border border-slate-600 focus:border-blue-500 outline-none">
                <input id="formVolume" placeholder="Volume" class="px-4 py-2 bg-slate-700 text-white rounded-lg border border-slate-600 focus:border-blue-500 outline-none">
            </div>
            <div class="flex gap-2 mt-4">
                <button id="savePrice" class="px-6 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg transition">
                    ‚ûï Th√™m
                </button>
                <button id="cancelEdit" class="hidden px-6 py-2 bg-slate-600 hover:bg-slate-500 text-white rounded-lg transition">
                    H·ªßy
                </button>
            </div>
        </div>

        <!-- Price Content -->
        <div id="priceContent" class="space-y-6">
            <div class="bg-slate-800 rounded-xl overflow-hidden border border-slate-700 fade-in">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-slate-700">
                            <tr>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-slate-300">Symbol</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-slate-300">T√™n</th>
                                <th class="px-6 py-4 text-right text-sm font-semibold text-slate-300">Gi√°</th>
                                <th class="px-6 py-4 text-right text-sm font-semibold text-slate-300">Thay ƒë·ªïi</th>
                                <th class="px-6 py-4 text-right text-sm font-semibold text-slate-300">Volume</th>
                                <th id="actionHeader" class="hidden px-6 py-4 text-center text-sm font-semibold text-slate-300">Thao t√°c</th>
                            </tr>
                        </thead>
                        <tbody id="priceTableBody" class="divide-y divide-slate-700">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Articles Content -->
        <div id="articlesContent" class="hidden space-y-6">
            <button id="addArticleBtn" class="hidden px-6 py-3 bg-green-500 hover:bg-green-600 text-white rounded-lg transition">
                ‚ûï Th√™m b√†i vi·∫øt m·ªõi
            </button>
            <div id="articlesList" class="grid gap-6"></div>
        </div>
    </div>

    <!-- Article Modal -->
    <div id="articleModal" class="hidden fixed inset-0 bg-black/50 modal-backdrop flex items-center justify-center z-50 p-4 overflow-y-auto">
        <div class="bg-slate-800 rounded-xl p-6 w-full max-w-2xl my-8 fade-in">
            <h3 class="text-2xl font-bold text-white mb-4">Th√™m b√†i vi·∫øt m·ªõi</h3>
            <div class="space-y-4">
                <select id="articleCategory" class="w-full px-4 py-2 bg-slate-700 text-white rounded-lg border border-slate-600 focus:border-blue-500 outline-none">
                    <option value="crypto">Cryptocurrency</option>
                    <option value="stock">Ch·ª©ng kho√°n</option>
                    <option value="forex">Forex</option>
                </select>
                <input id="articleTitle" placeholder="Ti√™u ƒë·ªÅ b√†i vi·∫øt" class="w-full px-4 py-2 bg-slate-700 text-white rounded-lg border border-slate-600 focus:border-blue-500 outline-none">
                <textarea id="articleContent" placeholder="N·ªôi dung b√†i vi·∫øt" rows="6" class="w-full px-4 py-2 bg-slate-700 text-white rounded-lg border border-slate-600 focus:border-blue-500 outline-none resize-none"></textarea>
                <input id="articleYoutube" placeholder="YouTube URL (t√πy ch·ªçn)" class="w-full px-4 py-2 bg-slate-700 text-white rounded-lg border border-slate-600 focus:border-blue-500 outline-none">
                <div class="flex gap-2">
                    <button id="saveArticle" class="flex-1 px-6 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg transition">
                        ƒêƒÉng b√†i
                    </button>
                    <button id="cancelArticle" class="px-6 py-2 bg-slate-600 hover:bg-slate-500 text-white rounded-lg transition">
                        H·ªßy
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data Storage
        const data = {
            crypto: [
                { id: 1, symbol: 'BTC', name: 'Bitcoin', price: 95234.50, change: 2.3, volume: '28.5B' },
                { id: 2, symbol: 'ETH', name: 'Ethereum', price: 3456.78, change: -1.2, volume: '15.2B' },
                { id: 3, symbol: 'BNB', name: 'Binance Coin', price: 612.34, change: 0.8, volume: '1.8B' }
            ],
            stock: [
                { id: 1, symbol: 'AAPL', name: 'Apple Inc.', price: 189.50, change: 1.5, volume: '65M' },
                { id: 2, symbol: 'GOOGL', name: 'Alphabet Inc.', price: 141.30, change: -0.5, volume: '28M' },
                { id: 3, symbol: 'MSFT', name: 'Microsoft Corp.', price: 374.20, change: 2.1, volume: '32M' }
            ],
            forex: [
                { id: 1, symbol: 'EUR/USD', name: 'Euro/Dollar', price: 1.0875, change: 0.15, volume: '2.1T' },
                { id: 2, symbol: 'GBP/USD', name: 'Pound/Dollar', price: 1.2634, change: -0.08, volume: '1.5T' },
                { id: 3, symbol: 'USD/JPY', name: 'Dollar/Yen', price: 149.85, change: 0.42, volume: '1.8T' }
            ],
            articles: [
                {
                    id: 1,
                    title: 'Bitcoin tƒÉng v·ªçt l√™n m·ª©c $95,000',
                    content: 'Bitcoin ƒë√£ ƒë·∫°t m·ª©c cao m·ªõi trong tu·∫ßn n√†y v·ªõi gi√° tr·ªã v∆∞·ª£t qua $95,000. C√°c nh√† ph√¢n t√≠ch cho r·∫±ng ƒë√¢y l√† t√≠n hi·ªáu t√≠ch c·ª±c cho th·ªã tr∆∞·ªùng crypto trong d√†i h·∫°n.',
                    youtubeUrl: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ',
                    date: '2024-11-23',
                    category: 'crypto'
                },
                {
                    id: 2,
                    title: 'Th·ªã tr∆∞·ªùng ch·ª©ng kho√°n M·ªπ h·ªìi ph·ª•c',
                    content: 'C√°c ch·ªâ s·ªë ch·ª©ng kho√°n M·ªπ ƒë·ªÅu tƒÉng ƒëi·ªÉm trong phi√™n giao d·ªãch h√¥m nay. Dow Jones tƒÉng 1.2%, S&P 500 tƒÉng 0.9% v√† Nasdaq tƒÉng 1.5%.',
                    youtubeUrl: '',
                    date: '2024-11-22',
                    category: 'stock'
                }
            ]
        };

        let currentTab = 'crypto';
        let isAdmin = false;
        let editingId = null;
        let editingArticleId = null;

        // DOM Elements
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginModal = document.getElementById('loginModal');
        const submitLogin = document.getElementById('submitLogin');
        const cancelLogin = document.getElementById('cancelLogin');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const adminForm = document.getElementById('adminForm');
        const priceContent = document.getElementById('priceContent');
        const articlesContent = document.getElementById('articlesContent');
        const priceTableBody = document.getElementById('priceTableBody');
        const actionHeader = document.getElementById('actionHeader');
        const addArticleBtn = document.getElementById('addArticleBtn');
        const articlesList = document.getElementById('articlesList');
        const articleModal = document.getElementById('articleModal');
        const saveArticle = document.getElementById('saveArticle');
        const cancelArticle = document.getElementById('cancelArticle');
        const savePrice = document.getElementById('savePrice');
        const cancelEdit = document.getElementById('cancelEdit');

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentTab = btn.dataset.tab;
                document.querySelectorAll('.tab-btn').forEach(b => {
                    b.classList.remove('bg-blue-500', 'text-white');
                    b.classList.add('bg-slate-800', 'text-slate-300');
                });
                btn.classList.add('bg-blue-500', 'text-white');
                btn.classList.remove('bg-slate-800', 'text-slate-300');
                
                if (currentTab === 'articles') {
                    priceContent.classList.add('hidden');
                    articlesContent.classList.remove('hidden');
                    adminForm.classList.add('hidden');
                    renderArticles();
                } else {
                    priceContent.classList.remove('hidden');
                    articlesContent.classList.add('hidden');
                    if (isAdmin) adminForm.classList.remove('hidden');
                    renderPrices();
                }
            });
        });

        // Login/Logout
        loginBtn.addEventListener('click', () => loginModal.classList.remove('hidden'));
        cancelLogin.addEventListener('click', () => {
            loginModal.classList.add('hidden');
            username.value = '';
            password.value = '';
        });
        
        submitLogin.addEventListener('click', () => {
            if (username.value === 'admin' && password.value === 'admin123') {
                isAdmin = true;
                loginModal.classList.add('hidden');
                loginBtn.classList.add('hidden');
                logoutBtn.classList.remove('hidden');
                adminForm.classList.remove('hidden');
                actionHeader.classList.remove('hidden');
                if (currentTab === 'articles') {
                    addArticleBtn.classList.remove('hidden');
                }
                renderPrices();
                renderArticles();
                username.value = '';
                password.value = '';
            } else {
                alert('Sai t√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u!');
            }
        });

        logoutBtn.addEventListener('click', () => {
            isAdmin = false;
            loginBtn.classList.remove('hidden');
            logoutBtn.classList.add('hidden');
            adminForm.classList.add('hidden');
            actionHeader.classList.add('hidden');
            addArticleBtn.classList.add('hidden');
            editingId = null;
            editingArticleId = null;
            clearForm();
            renderPrices();
            renderArticles();
        });

        togglePassword.addEventListener('click', () => {
            password.type = password.type === 'password' ? 'text' : 'password';
        });

        // Price CRUD
        function renderPrices() {
            const prices = data[currentTab];
            priceTableBody.innerHTML = prices.map(item => `
                <tr class="hover:bg-slate-700/50 transition">
                    <td class="px-6 py-4 text-white font-bold">${item.symbol}</td>
                    <td class="px-6 py-4 text-slate-300">${item.name}</td>
                    <td class="px-6 py-4 text-right text-white font-mono">$${item.price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                    <td class="px-6 py-4 text-right">
                        <span class="flex items-center justify-end gap-1 ${item.change >= 0 ? 'text-green-400' : 'text-red-400'}">
                            ${item.change >= 0 ? '‚Üó' : '‚Üò'} ${item.change >= 0 ? '+' : ''}${item.change.toFixed(2)}%
                        </span>
                    </td>
                    <td class="px-6 py-4 text-right text-slate-400 font-mono">${item.volume}</td>
                    ${isAdmin ? `
                        <td class="px-6 py-4">
                            <div class="flex gap-2 justify-center">
                                <button onclick="editPrice(${item.id})" class="p-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition">‚úèÔ∏è</button>
                                <button onclick="deletePrice(${item.id})" class="p-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition">üóëÔ∏è</button>
                            </div>
                        </td>
                    ` : ''}
                </tr>
            `).join('');
        }

        savePrice.addEventListener('click', () => {
            const formData = {
                symbol: document.getElementById('formSymbol').value,
                name: document.getElementById('formName').value,
                price: parseFloat(document.getElementById('formPrice').value),
                change: parseFloat(document.getElementById('formChange').value),
                volume: document.getElementById('formVolume').value
            };

            if (!formData.symbol || !formData.name || isNaN(formData.price)) {
                alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!');
                return;
            }

            if (editingId) {
                const index = data[currentTab].findIndex(p => p.id === editingId);
                data[currentTab][index] = { ...data[currentTab][index], ...formData };
                editingId = null;
                savePrice.textContent = '‚ûï Th√™m';
                cancelEdit.classList.add('hidden');
            } else {
                formData.id = Date.now();
                data[currentTab].push(formData);
            }

            clearForm();
            renderPrices();
        });

        cancelEdit.addEventListener('click', () => {
            editingId = null;
            savePrice.textContent = '‚ûï Th√™m';
            cancelEdit.classList.add('hidden');
            clearForm();
        });

        function clearForm() {
            document.getElementById('formSymbol').value = '';
            document.getElementById('formName').value = '';
            document.getElementById('formPrice').value = '';
            document.getElementById('formChange').value = '';
            document.getElementById('formVolume').value = '';
        }

        window.editPrice = (id) => {
            const item = data[currentTab].find(p => p.id === id);
            document.getElementById('formSymbol').value = item.symbol;
            document.getElementById('formName').value = item.name;
            document.getElementById('formPrice').value = item.price;
            document.getElementById('formChange').value = item.change;
            document.getElementById('formVolume').value = item.volume;
            editingId = id;
            savePrice.textContent = 'üíæ C·∫≠p nh·∫≠t';
            cancelEdit.classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.deletePrice = (id) => {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a?')) {
                data[currentTab] = data[currentTab].filter(p => p.id !== id);
                renderPrices();
            }
        };

        // Articles CRUD
        addArticleBtn.addEventListener('click', () => {
            editingArticleId = null;
            document.getElementById('articleCategory').value = 'crypto';
            document.getElementById('articleTitle').value = '';
            document.getElementById('articleContent').value = '';
            document.getElementById('articleYoutube').value = '';
            articleModal.classList.remove('hidden');
        });

        saveArticle.addEventListener('click', () => {
            const formData = {
                title: document.getElementById('articleTitle').value,
                content: document.getElementById('articleContent').value,
                youtubeUrl: document.getElementById('articleYoutube').value,
                category: document.getElementById('articleCategory').value,
                date: new Date().toISOString().split('T')[0]
            };

            if (!formData.title || !formData.content) {
                alert('Vui l√≤ng ƒëi·ªÅn ti√™u ƒë·ªÅ v√† n·ªôi dung!');
                return;
            }

            if (editingArticleId) {
                const index = data.articles.findIndex(a => a.id === editingArticleId);
                data.articles[index] = { ...data.articles[index], ...formData };
            } else {
                formData.id = Date.now();
                data.articles.unshift(formData);
            }

            articleModal.classList.add('hidden');
            editingArticleId = null;
            renderArticles();
        });

        cancelArticle.addEventListener('click', () => {
            articleModal.classList.add('hidden');
            editingArticleId = null;
        });

        function extractYouTubeId(url) {
            if (!url) return null;
            const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=))([^&\n?#]+)/);
            return match ? match[1] : null;
        }

        function renderArticles() {
            const categoryNames = {
                crypto: 'Cryptocurrency',
                stock: 'Ch·ª©ng kho√°n',
                forex: 'Forex'
            };

            articlesList.innerHTML = data.articles.map(article => {
                const youtubeId = extractYouTubeId(article.youtubeUrl);
                return `
                    <div class="bg-slate-800 rounded-xl p-6 border border-slate-700 fade-in">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <span class="inline-block px-3 py-1 bg-blue-500/20 text-blue-400 rounded-full text-sm mb-2">
                                    ${categoryNames[article.category]}
                                </span>
                                <h3 class="text-2xl font-bold text-white">${article.title}</h3>
                                <p class="text-slate-400 text-sm mt-1">${article.date}</p>
                            </div>
                            ${isAdmin ? `
                                <div class="flex gap-2">
                                    <button onclick="editArticle(${article.id})" class="p-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition">‚úèÔ∏è</button>
                                    <button onclick="deleteArticle(${article.id})" class="p-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition">üóëÔ∏è</button>
                                </div>
                            ` : ''}
                        </div>
                        <p class="text-slate-300 mb-4 whitespace-pre-wrap">${article.content}</p>
                        ${youtubeId ? `
                            <div class="aspect-video">
                                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/${youtubeId}" 
                                    title="YouTube video" frameborder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen class="rounded-lg"></iframe>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        window.editArticle = (id) => {
            const article = data.articles.find(a => a.id === id);
            document.getElementById('articleCategory').value = article.category;
            document.getElementById('articleTitle').value = article.title;
            document.getElementById('articleContent').value = article.content;
            document.getElementById('articleYoutube').value = article.youtubeUrl;
            editingArticleId = id;
